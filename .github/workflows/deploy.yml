name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "001-ros-module" ]  # Adjust branch names as needed
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend_book/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend_book
          npm ci

      - name: Build website
        run: |
          cd frontend_book
          npm run build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/001-ros-module'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend_book/build
          # The following lines create a new branch for deployment
          publish_branch: gh-pages